<head>
  <!-- This is just the original example from jasmine -->
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../../jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../../jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../../jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../../jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="../../jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-jquery-131.js"></script>
  <script type="text/javascript" src="../Login/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="../Login/jquery.form.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../Login/login2.js"></script>   <!-- The login front end checking logic -->
  <script type="text/javascript" src="../Login/tooltips.js"></script>
  <script type="text/javascript" src="../letterGrade.js"></script>
  <script type="text/javascript" src="../register.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="loginTest.js"></script>
  <script type="text/javascript" src="letterGradeSpec.js"></script>
  <script type="text/javascript" src="registerTest.js"></script>





<script type="text/javascript">
   (function() {
     var jasmineEnv = jasmine.getEnv();
     jasmineEnv.updateInterval = 1000;

     var htmlReporter = new jasmine.HtmlReporter();

     jasmineEnv.addReporter(htmlReporter);

     jasmineEnv.specFilter = function(spec) {
       return htmlReporter.specFilter(spec);
     };

     var currentWindowOnload = window.onload;

     window.onload = function() {
       if (currentWindowOnload) {
         currentWindowOnload();
       }
       execJasmine();
     };

     function execJasmine() {
       jasmineEnv.execute();
     }

   })();
</script>


</head>
<body>
</body>
